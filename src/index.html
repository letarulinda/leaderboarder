<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
  </head>
  <body>
    <div class="globalWrapper">
      <div class="heading">
        <h1>LeaderBoard</h1>
      </div>
      <div class="contentWrapper">
        <div class="scores">
          <div class="scoreHeader">
            <h3>Recent Scores</h3>
            <button type="button" class="refresh" id="refresh">Refresh</button>
          </div>
          <div class="scoreList">
            <ul class="list">

            </ul>
          </div>
        </div>
        <div class="form">
          <div class="formHeader">
            <h3>Add your score</h3>
          </div>
          <div class="formInput">
            <form action="" class="formcontent">
              <input type="text" id="name" placeholder="Your name">
              <input type="text" id="score" placeholder="Your score">
            </form>
            <div class="button">
              <button type="submit" id="submit">submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
